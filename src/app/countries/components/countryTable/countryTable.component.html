<div *ngIf="countries.length === 0; else table " class="alert alert-warning text-center">
  No hay paises
</div>

<ng-template #table >
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td> {{i+1}} </td>
        <td> {{country.flag}} </td>
        <td> {{country.name.common}} </td>
        <td> {{country.capital[0] || "no tiene" }} </td>
        <!-- <td> <img [src]="country.flag" alt=""> </td> -->
        <td> {{country.population | number }} </td>
        <td> <a [routerLink]="['/countries/by',country.cca3]" >Ver mas</a> </td>
      </tr>
    </tbody>
  </table>
</ng-template>
