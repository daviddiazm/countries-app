<h2>Buscar por Pais</h2>
<hr>
<div class="row">
  <div class="col">
    <shared-search-box
      [placeholder]="'Buscar por pais'"
      (onDebounce)="searchByCountry($event)"
      [initialvalue]="initialValue"></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoadng"></shared-loading-spinner>

    <countries-table
      [countries]="countries"
    ></countries-table>
  </div>
</div>
